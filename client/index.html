<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body >
    <h1 class="container py-4 title text-white text-center"><em><b>Rock...Paper...Scissors ! </b></em></h1>
    <div id="initial" class=" container col-md-6">
        <div class="images d-flex justify-content-center">
        <img height="100" src="./assets/icons8-fist-100.png" class="img-responsive px-1 my-1 mx-1" alt="Rock">
        <img height="100" src="./assets/icons8-paper-100.png" class="img-responsive px-1 my-1 mx-1" alt="Paper">
        <img height="100" src="./assets/icons8-scissors-100.png" class="img-responsive px-1 my-1 mx-2" alt="Scissor">
        </div>
        <button class="form-control btn btn-primary" onclick="createGame()">Create Game</button> 
        <div class="text-center display-3">or</div>
        <input class="form-control my-2" placeholder="Enter Code" type="text" name="" id="roomUniqueId" />
        <button class="form-control btn btn-secondary" onclick="joinGame()">Join Game</button>
    </div>
    <div id="gamePlay" class="container">
        <div id="waitingArea" class="h4">

        </div>
        <div id="gameArea" class="h3 " style="display: none;">
            <div  class="mx-1">
                You:
                <div id="player1Choice">
                    <button class="rock" onclick="sendChoice('Rock')">Rock</button>
                    <button class="paper" onclick="sendChoice('Paper')">Paper</button>
                    <button class="scissor" onclick="sendChoice('Scissor')">Scissors</button>
                </div>
            </div>
            <div  class="mx-1 text-danger">
                Opponent:
                <div id="player2Choice">
                    <p class="text-secondary" id="opponentState">Waiting for Opponent</p>
                </div>
            </div>
        </div>
        <hr/>
        <div id="winnerArea" class="display-4 text-success text-center">

        </div>
    </div>
</body>
<footer style="position: absolute; bottom: 0"></footer>
</html>
